<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Repair Store KS — Dashboard</title>
  <style>
/* ==============================
   Theme
============================== */
:root{
  --blue-600:#1f6fe0;
  --blue-500:#2f80ed;
  --blue-100:#eaf3ff;
  --sky-50:#f5f9ff;
  --ring:#cfe2ff;
  --text:#1d2433;
  --muted:#637083;
  --bg:#f4f6fb;
  --white:#fff;
  --shadow:0 6px 20px rgba(20, 35, 80, .08);
  --radius:14px;
}

/* Reset-ish */
*{ box-sizing:border-box; }
html,body{ height:100%; }
body{
  margin:0;
  font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
  color:var(--text);
  background:
    radial-gradient(90vw 60vh at 100% -10%, #eef4ff 10%, transparent 60%),
    radial-gradient(90vw 60vh at -10% 110%, #eef4ff 10%, transparent 60%),
    var(--bg);
}

/* ==============================
   Header
============================== */
.app-header{
  position:sticky; top:0; z-index:10;
  display:flex; align-items:center; gap:1rem;
  padding:12px 20px;
  background:linear-gradient(0deg, var(--blue-600), var(--blue-600));
  color:var(--white);
  box-shadow:0 2px 8px rgba(0,0,0,.08);
}
.brand{ display:flex; align-items:center; gap:.55rem; font-size:1rem; }
.brand .dot{
  width:10px;height:10px;border-radius:50%;
  background:#7cf6a1; box-shadow:0 0 0 3px rgba(124,246,161,.25);
}
.main-nav{ margin-left:auto; display:flex; gap:18px; }
.main-nav a{
  color:#e9f2ff; text-decoration:none; padding:6px 4px; border-radius:8px;
}
.main-nav a.is-active{ color:#fff; text-decoration:underline; text-underline-offset:4px; }

/* ==============================
   Layout
============================== */
.page{ padding:28px 20px 64px; max-width:1100px; margin:0 auto; }

/* Card / panel */
.panel{
  background:var(--white);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  border:1px solid #eef1f6;
  overflow:hidden;
}
.panel-head{
  display:flex; align-items:center; gap:14px;
  justify-content:space-between;
  padding:18px 20px;
  background:linear-gradient(0deg, var(--sky-50), var(--sky-50));
  border-bottom:1px solid #ecf1fb;
}
.panel-head h2{ margin:0; font-size:1.15rem; }
.panel .actions{ display:flex; gap:10px; align-items:center; }
.panel input[type="search"]{
  appearance:none; border:1px solid var(--ring);
  background:#fff; color:var(--text);
  padding:10px 12px; border-radius:10px; min-width:240px;
  outline:none;
}
.panel input[type="search"]::placeholder{ color:#8ea6ce; }
.btn-primary{
  background:var(--blue-500); color:#fff; border:none; cursor:pointer;
  padding:10px 14px; border-radius:10px; font-weight:600;
}
.btn-primary:hover{ filter:brightness(.98); }

/* ==============================
   Ticket header row
============================== */
.ticket-head{
  display:grid;
  grid-template-columns: 90px 1.2fr 2fr 160px;
  gap:14px;
  padding:12px 20px;
  font-size:.88rem; font-weight:600; color:var(--muted);
  border-bottom:1px solid #edf1f8;
}

/* ==============================
   Ticket pill rows
============================== */
.ticket-list{ padding:14px; background:linear-gradient(0deg, #fafcff, #fafcff); }

.ticket{
  display:grid;
  grid-template-columns: 90px 1.2fr 2fr 160px;
  gap:14px;
  align-items:center;
  padding:14px 16px;
  border-radius:999px;
  background:#fff;
  border:1px solid #e6eefc;
  box-shadow:0 2px 10px rgba(31,111,224,.06);
  margin:10px 6px;
  position:relative;
  overflow:hidden;
  transition: transform 0.2s ease;
}

.ticket:hover {
  transform: translateY(-2px);
}

/* Silver Plan Ticket Effects */
.ticket.silver {
  background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 25%, #f8f9fa 50%, #e9ecef 75%, #f8f9fa 100%);
  border: 2px solid #c0c0c0;
  box-shadow: 
    0 4px 15px rgba(192, 192, 192, 0.3),
    inset 0 1px 0 rgba(255, 255, 255, 0.8),
    inset 0 -1px 0 rgba(0, 0, 0, 0.1);
  position: relative;
}

/* Continuous moving shine effect */
.ticket.silver::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent 0%,
    transparent 20%,
    rgba(255, 255, 255, 0.4) 40%,
    rgba(255, 255, 255, 0.8) 50%,
    rgba(255, 255, 255, 0.4) 60%,
    transparent 80%,
    transparent 100%
  );
  background-size: 200% 100%;
  animation: silverShine 3s ease-in-out infinite;
  pointer-events: none;
  border-radius: 999px;
}

@keyframes silverShine {
  0% { background-position: -200% 0; }
  50% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

/* Enhanced silver text styling - improved readability */
.ticket.silver .device {
  color: #2d3748;
  font-weight: 700;
  text-shadow: 0 1px 3px rgba(255, 255, 255, 0.8);
}

.ticket.silver .problem {
  color: #4a5568 !important;
  font-weight: 500;
}

.ticket.silver span:first-child {
  color: #2d3748;
  font-weight: 600;
}

/* Status badge */
.badge{
  display:inline-flex; align-items:center; justify-content:center;
  padding:8px 12px; border-radius:999px; font-weight:600; font-size:.85rem;
  border:1px solid transparent; min-width:120px;
}
.badge.open{    color:#0b7; background:#e7fff6; border-color:#bff2e3; }
.badge.progress{color:#1f6fe0; background:#eaf3ff; border-color:#cfe2ff;}
.badge.closed{  color:#667085; background:#eff1f5; border-color:#e0e4eb; }

/* Plan badge */
.plan-badge {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 4px 8px;
  border-radius: 12px;
  font-weight: 600;
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.plan-badge.silver {
  background: linear-gradient(135deg, #c0c0c0, #e8e8e8, #c0c0c0);
  color: #4a4a4a;
  border: 1px solid #a8a8a8;
  box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.5);
}

.plan-badge.basic {
  background: #f3f4f6;
  color: #6b7280;
  border: 1px solid #d1d5db;
}

/* Device + problem text */
.device{ font-weight:600; }
.problem{ color:#415067; }

/* ==============================
   Footer
============================== */
.app-footer{ text-align:center; color:#7b889b; font-size:.85rem; padding:24px; }

/* ==============================
   Responsive
============================== */
@media (max-width: 820px){
  .ticket-head,
  .ticket{ grid-template-columns: 70px 1fr 1.5fr 130px; }
  .panel input[type="search"]{ min-width:180px; }
}
@media (max-width: 640px){
  .main-nav{ display:none; }
  .ticket-head{ display:none; }
  .ticket{
    grid-template-columns: 1fr;
    row-gap:6px;
    padding:14px;
    border-radius:16px;
  }
  .badge{ min-width:unset; width:max-content; }
  .device{ order:1; }
  .problem{ order:2; }
}
  </style>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="brand">
      <span class="dot"></span>
      <strong>Repair Store KS</strong>
    </div>
    <nav class="main-nav">
      <a class="is-active" href="#">Dashboard</a>
      <a href="#">Tickets</a>
      <a href="#">Customers</a>
    </nav>
  </header>

  <!-- Page content -->
  <main class="page">
    <section class="panel">
      <div class="panel-head">
        <h2>Recent Tickets</h2>
        <div class="actions">
          <input id="search" type="search" placeholder="Search tickets…" />
          <button class="btn-primary">New Ticket</button>
        </div>
      </div>

      <!-- Column labels -->
      <div class="ticket-head">
        <span>ID</span>
        <span>Device</span>
        <span>Problem</span>
        <span>Status</span>
      </div>

      <!-- Ticket rows (JS fills this) -->
      <div id="ticketList" class="ticket-list"></div>
    </section>
  </main>

  <footer class="app-footer">
    <small>© Repair Store KS — demo</small>
  </footer>

  <script>
// Demo ticket data with plan information
const TICKETS = [
  { id: "T-001", device: "HP Laptop", problem: "Broken screen", status: "In Progress", plan: "silver" },
  { id: "T-002", device: "Dell Desktop", problem: "Won't boot", status: "Open", plan: "basic" },
  { id: "T-003", device: "MacBook Pro", problem: "Battery not charging", status: "Open", plan: "silver" },
  { id: "T-004", device: "Custom PC", problem: "Slow performance", status: "Closed", plan: "basic" },
  { id: "T-005", device: "Surface Laptop", problem: "Keyboard unresponsive", status: "In Progress", plan: "silver" },
  { id: "T-006", device: "Acer Chromebook", problem: "Screen flickering", status: "Open", plan: "basic" }
];

// Map status to badge class
const statusClass = (s) => {
  const key = s.toLowerCase();
  if (key.includes("progress")) return "progress";
  if (key.includes("closed")) return "closed";
  return "open";
};

// Render list
const list = document.getElementById("ticketList");
function renderRows(rows) {
  list.innerHTML = "";
  rows.forEach(t => {
    const row = document.createElement("div");
    row.className = `ticket ${t.plan === 'silver' ? 'silver' : ''}`;
    row.innerHTML = `
      <span>${t.id}</span>
      <span class="device">${t.device}</span>
      <span class="problem">${t.problem}</span>
      <span><span class="badge ${statusClass(t.status)}">${t.status}</span></span>
    `;
    
    list.appendChild(row);
  });
}

renderRows(TICKETS);

// Simple search
const search = document.getElementById("search");
search.addEventListener("input", (e) => {
  const q = e.target.value.trim().toLowerCase();
  const filtered = !q ? TICKETS : TICKETS.filter(t =>
    t.id.toLowerCase().includes(q) ||
    t.device.toLowerCase().includes(q) ||
    t.problem.toLowerCase().includes(q) ||
    t.status.toLowerCase().includes(q) ||
    t.plan.toLowerCase().includes(q)
  );
  renderRows(filtered);
});
  </script>
</body>
</html>
